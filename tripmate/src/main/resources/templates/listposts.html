<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/tableborder.css">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="../fragments/menubar :: menubar"></div>
<h1 th:text="${title}"></h1>

<div th:each="post: ${posts}">
    <form action="#" th:action="@{/viewpost}" th:object="${post.getId()}" method="get">
        <table class="round">
            <tr>
                <th>Title:</th>
                <td th:text="${post.getTitle()}"/>
            </tr>
            <tr>
                <th>Capacity:</th>
                <td th:text="${post.getCapacity()}"/>
            </tr>
            <tr>
                <th>Start Date:</th>
                <td th:text="${post.getStartDate()}"/>
            </tr>
            <tr>
                <th>End Date:</th>
                <td th:text="${post.getEndDate()}"/>
            </tr>
            <tr>
                <th>Description:</th>
                <td th:text="${post.getDescription()}"/>
            </tr>
            <tr>
                <!--        <form action="#" th:action="@{/view}" method="get">-->
                <input type="hidden" th:value="*{post.getId()}" th:field="*{post.getId()}"/>
                <button type="submit">View Post</button>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
