before_script:
  # The following line is only necessary if using a docker-based runner.
  #- apk add --no-cache openssh-client
  - chmod +x ./gradlew

variables:
  GRADLE_OPTS: "-Dorg:gradle.daemon=false"
  GIT_STRATEGY: clone
  GRADLE_VERSION: "7.5"
  RUNNER: "dalfcs_docker_autoscale"

stages:
  - build
  - test
  - deploy

test:
  stage: test
  tags:
    - $RUNNER
  image: gradle:$GRADLE_VERSION-jdk17-alpine
  script:
#    - chmod +x gradlew
    - ./gradlew check
  only:
    refs:
      - branches

build:
  stage: build
  tags:
    - $RUNNER
  image: gradle:$GRADLE_VERSION-jdk17-alpine
  script:
#    - chmod +x gradlew
    - ./gradlew assemble --scan
  only:
    refs:
      - branches

deploy-non-prod:
  stage: deploy
  tags:
    - $RUNNER
  image: ruby:3.2-rc
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - export PATH=$PATH:/usr/local/bundle/bin
    - dpl --provider=heroku --app=$heroku_app_name_test --api-key=$heroku_api_key
  only:
    - develop

deploy-prod:
  stage: deploy
  tags:
    - $RUNNER
  image: ruby:3.2-rc
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - export PATH=$PATH:/usr/local/bundle/bin
    - dpl --provider=heroku --app=$heroku_app_name --api-key=$heroku_api_key
  only:
    - main

