variables:
  GRADLE_OPTS: "-Dorg:gradle.daemon=false"
  GIT_STRATEGY: clone
  GRADLE_VERSION: "7.5"
  RUNNER: "dalfcs_docker_autoscale" # "grad" #"ugrad"  #
  JDK_VERSION: "jdk8"

stages:
  - build
  - test
  - deploy

test:
  stage: test
  tags:
    - $RUNNER
  image: gradle:$GRADLE_VERSION-$JDK_VERSION # 7.5-jdk8
  script:
    - chmod +x ./gradlew
    - ./gradlew check
  artifacts:
    when: always
    paths:
      - build/test-results/test
    reports:
      junit: build/test-results/test/TEST-ca.dal.grp16.tripmate.TripmateApplicationTests.xml
  only:
    refs:
      - branches
# Ref: https://medium.com/trendyol-tech/reporting-test-results-in-gitlab-6c1938a7472e

build:
  stage: build
  tags:
    - $RUNNER
  image: gradle:$GRADLE_VERSION-$JDK_VERSION # 7.5-jdk8
  script:
    - chmod +x ./gradlew
    - ./gradlew assemble --scan
  only:
    refs:
      - branches

deploy-non-prod:
  stage: deploy
  tags:
    - $RUNNER
  image: ruby:3.2-rc
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - export PATH=$PATH:/usr/local/bundle/bin
    - dpl --provider=heroku --app=$heroku_app_name_test --api-key=$heroku_api_key
  only:
    - develop

# Ref: https://docs.gitlab.com/ee/ci/examples/deployment/index.html

deploy-prod:
  stage: deploy
  tags:
    - $RUNNER
  image: ruby:3.2-rc
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - export PATH=$PATH:/usr/local/bundle/bin
    - dpl --provider=heroku --app=$heroku_app_name --api-key=$heroku_api_key
  only:
    - main

# Ref: https://dal.brightspace.com/d2l/le/content/230468/viewContent/3095849/View?ou=230468